name: Test smolagents Integration

on:
  push:
    branches: [main, develop]
    paths:
      - 'integrations/smolagents/**'
      - '.github/workflows/test-smolagents.yml'
  pull_request:
    branches: [main]
    paths:
      - 'integrations/smolagents/**'
      - '.github/workflows/test-smolagents.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.8', '3.10', '3.11']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          cd integrations/smolagents
          pip install -r requirements.txt
          pip install pytest pytest-cov
      
      - name: Run tests
        run: |
          cd integrations/smolagents
          pytest __tests__/ -v --cov=src/sec_edgar_smolagents
      
      - name: Type check
        run: |
          cd integrations/smolagents
          pip install mypy
          mypy src/sec_edgar_smolagents --ignore-missing-imports || true
      
      - name: Lint check
        run: |
          cd integrations/smolagents
          pip install ruff
          ruff check src/