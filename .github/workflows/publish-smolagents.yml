name: Publish smolagents to PyPI

on:
  push:
    tags:
      - 'smolagents-v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.0)'
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install build tools
        run: |
          pip install build twine
      
      - name: Install dependencies
        run: |
          cd integrations/smolagents
          pip install -r requirements.txt
          pip install pytest
      
      - name: Run tests
        run: |
          cd integrations/smolagents
          pytest __tests__/ -v
      
      - name: Update version if provided
        if: github.event_name == 'workflow_dispatch'
        run: |
          cd integrations/smolagents
          sed -i "s/version = .*/version = \"${{ github.event.inputs.version }}\"/" pyproject.toml
      
      - name: Build package
        run: |
          cd integrations/smolagents
          python -m build
      
      - name: Publish to PyPI
        run: |
          cd integrations/smolagents
          twine upload dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
      
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: smolagents Integration ${{ github.ref }}
          body: |
            ## SEC EDGAR Agentkit for smolagents
            
            Hugging Face smolagents integration for SEC EDGAR data.
            
            ### Installation
            ```bash
            pip install sec-edgar-agentkit-smolagents
            ```
            
            See [README](https://github.com/${{ github.repository }}/tree/main/integrations/smolagents) for usage.
          draft: false
          prerelease: false